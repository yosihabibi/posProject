<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('https://cdn.pixabay.com/photo/2023/05/14/10/27/ai-generated-7992462_1280.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
        }
        .card {
            max-width: 600px;
            padding: 30px;
            margin: auto;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .card-title {
            text-align: center;
            font-weight: 600;
        }
        .btn-primary {
            background-color: #00509e;
            border-color: #00509e;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #003f7f;
            border-color: #003f7f;
        }
        .text-center a {
            color: #00509e;
        }
        .text-center a:hover {
            color: #003f7f;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 130px;
        }
        #loginlink {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <div class="background-blur"></div>
    <div class="row justify-content-center mt-5">
        <div>
            <div class="card">
                <div class="card-body">
                    <div class="logo-container">
                        <img src="{{ url_for('static', filename='images/facifyLogo.png') }}" alt="Facify Logo">
                    </div>
                    <h2 class="card-title">Register</h2>
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="submit">Register</button>
                    </form>
                    <p class="mt-3 text-center">
                        Have an Account? <a href="{{ url_for('login') }}" id="loginlink">Log in here!</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
