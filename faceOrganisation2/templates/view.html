{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Files in {{ directory }}</h2>
    <div class="row">
        {% for file in files %}
        <div class="col-md-3 mb-4">
            <div class="card">
                <div class="img-container">
                    <img src="{{ file }}" class="card-img-top img-cover" alt="Image">
                </div>
                <div class="card-body">
                    <p class="card-text">{{ file.split('/')[-1] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}



<style>
.img-container {
    width: 100%;
    padding-bottom: 100%; /* 1:1 aspect ratio */
    position: relative;
}

.img-container img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}
</style>
