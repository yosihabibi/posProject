<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            background-color: #003366;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand img {
            height: 80px;
        }
        .navbar-nav .nav-link {
            color: #ffffff !important;
            margin-left: 15px;
            font-weight: 500;
        }
        .container {
            margin-top: 30px;
            margin-bottom: 50px;
            flex: 1;
        }
       
        .card {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: none;
        } 
        
             
        .card img {
            height: 200px;
             object-fit: cover; 
        }
        .img-cover.img-square {
            height: auto; /* Overrides the fixed height */
        }
            
        .card-body {
            padding: 10px;
        }
        .card-text {
            margin: 0;
            font-size: 1rem;
            font-weight: 600;
        } 
        footer {
            background-color: #003366;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        .feature-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-size: 1.25rem;
            transition: background-color 0.3s ease;
        }
        .feature-button:hover {
            background-color: #27c3f2;
        }

        /* Welcome div styling */
        .welcome-div {
            background-color: #007bff;
            color: white;
            padding: 20px;
            
            border-radius: 40px;
            position: relative;
        }

        
    

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/facifyLogo.png') }}" alt="Facify Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            {% block header %}
            <ul class="navbar-nav ml-auto">
                {% if request.endpoint == 'introduction' %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('login') }}">Get Started</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('image_library') }}">Image Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
                {% endif %}
            </ul>
            {% endblock %}
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2024 Facify. All rights reserved.
    </footer>
    <div class="lightbox" id="lightbox">
        <img id="lightbox-img" src="" alt="Lightbox Image">
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lightbox = document.getElementById("lightbox");
            const lightboxImg = document.getElementById("lightbox-img");
            let currentIndex = -1;
            let images = [];

            document.querySelectorAll(".card img").forEach((img, index) => {
                img.addEventListener("click", function () {
                    images = Array.from(document.querySelectorAll(".card img"));
                    currentIndex = index;
                    showLightbox(img.src);
                });
            });

            function showLightbox(src) {
                lightboxImg.src = src;
                lightbox.style.display = "flex";
            }

            function hideLightbox() {
                lightbox.style.display = "none";
            }

            lightbox.addEventListener("click", hideLightbox);

            document.addEventListener("keydown", function (e) {
                if (lightbox.style.display === "flex") {
                    if (e.key === "ArrowRight") {
                        currentIndex = (currentIndex + 1) % images.length;
                        lightboxImg.src = images[currentIndex].src;
                    } else if (e.key === "ArrowLeft") {
                        currentIndex = (currentIndex - 1 + images.length) % images.length;
                        lightboxImg.src = images[currentIndex].src;
                    } else if (e.key === "Escape") {
                        hideLightbox();
                    }
                }
            });
        });
    </script>
</body>
</html>
