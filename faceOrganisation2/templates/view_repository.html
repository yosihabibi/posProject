{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">{{ repository }}</h2>
    <div class="row">
        {% for file in files %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <img src="{{ file }}" class="card-img-top img-cover" alt="Image">
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('image_library') }}" class="btn btn-secondary">Back to Library</a>
</div>
{% endblock %}



<style>
.img-cover {
    width: 100%;
    height: 0;
    padding-bottom: 100%; /* 1:1 aspect ratio */
    object-fit: cover;
}
</style>
